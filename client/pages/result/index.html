<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/client/global.css">
    <link rel="stylesheet" href="/client/header.css">

    <link rel="stylesheet" href="/client/pages/result/css/main.css">
    <link rel="stylesheet" href="/client/pages/result/css/piano-roll.css">

    <script defer type="text/javascript" src="/client/pages/result/bundle.js"></script>
</head>
<body>
    <header>
        <div class="logo">Melodi</div>
        <div class="nav">
            <div class="nav-el active">Главная</div>
            <div class="nav-el">Отзывы</div>
            <div class="nav-el">Где я</div>
            <div class="nav-el">Реально где я</div>
        </div>
    </header>

    <main>
        <div class="melody-container">
            <div class="header">
                Сгенерированная мелодия
            </div>
            <div class="piano-roll">
                
            </div>
        </div>

        <div class="settings-container">
            <div class="header">
                Настройки
            </div>
            <div class="settings">
                <div class="setting-el">
                    <label for="bpm">Ударов в минуту:</label>
                    <input type="number" name="bpm" id="bpm" value="160" autocomplete="none">
                </div>
                <div class="setting-el">
                    <label for="scale">Режим:</label>
                    <input list="scales" name="scale" id="scale" value="Major">
                    <datalist id="scales">
                        <option value="Major">
                        <option value="Minor">
                    </datalist>
                </div>
                <div class="setting-el">
                    <label for="root">Ключ:</label>
                    <input list="roots" name="root" id="root" autocomplete="none" value="A">
                    <datalist id="roots">
                        <option value="A">
                        <option value="A#">
                        <option value="B">
                        <option value="C">
                        <option value="C#">
                        <option value="D">
                        <option value="D#">
                        <option value="E">
                        <option value="F">
                        <option value="F#">
                        <option value="G">
                        <option value="G#">
                    </datalist>
                </div>
                <div class="setting-el">
                    <label for="instrument">Инструмент:</label>
                    <input list="instruments" name="instrument" id="instrument" autocomplete="none" value="Пианино">
                    <datalist id="instruments">
                        <option value="Пианино">
                    </datalist>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
