<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody - Создание мелодии</title>

    <link rel="shortcut icon" href="/client/res/favicon.svg">

    <link rel="stylesheet" href="/client/global.css">
    <link rel="stylesheet" href="/client/header.css">

    <link rel="stylesheet" href="/client/pages/create/css/main.css">
</head>
<body>
    <header>
        <div class="logo">Mel<span>o</span>di</div>
        <div class="nav">
            <a href="/" class="nav-el">Главная</a>
            <a href="https://github.com/AlbeeTheLoli/Melodi" class="nav-el">Наш Github</a>
        </div>
    </header>

    <main id="main">
        <form action="/result" class="question">
            <h1>Какую эмоцию вы хотите передать?</h1>
            <div class="options">
                <label for="mood-1" class="option">
                    <input type="radio" name="mood" id="mood-1" value="грустный">
                    <div class="checkmark"></div>
                    <span>Грустную</span>
                </label>
                <label for="mood-2" class="option">
                    <input type="radio" name="mood" id="mood-2" value="веселый">
                    <div class="checkmark"></div>
                    <span>Веселую</span>
                </label>
                <label for="mood-3" class="option">
                    <input type="radio" name="mood" id="mood-3" value="вдохновляющий">
                    <div class="checkmark"></div>
                    <span>Вдохновляющую</span>
                </label>
                <label for="mood-4" class="option">
                    <input type="radio" name="mood" id="mood-4" value="спокойный">
                    <div class="checkmark"></div>
                    <span>Спокойную</span>
                </label>
            </div>
            <input type="submit" class="submit-button" value="Продолжить">
        </form>
    </main>
</body>
</html>
